@if (!getListItems().length) {<div class="container">
    <img src="assets/img/task-list-null.png" alt="Ilustração lista de tarefas" loading="eager" width="" height="">


    @if (addItem()) {
    <button class="btn btn-primary" (click)="addItem.set(false)">Crie uma lista de Tarefas</button>
    } @else {
    <app-input-add-item [inputListItems]="getListItems()" (outputAddListItems)="getInputAndAddItem($event)" />

    }
</div>
} @else {
<app-input-add-item [inputListItems]="getListItems()" (outputAddListItems)="getInputAndAddItem($event)" />

<main class="container"></main>

<footer>
    <button class="btn btn-danger" (click)="deleteAllItems()">Deletar todos os items</button>
</footer>
}
